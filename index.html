<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>白菜的小工具</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px 10px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 20px auto 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 15px;
      resize: vertical;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #4caf50;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: pre-wrap;
      border-radius: 6px;
      min-height: 40px;
    }
    .footer-link {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }
    .footer-link a {
      color: #007bff;
      text-decoration: none;
      padding: 10px 20px;
      background: #007bff;
      border-radius: 6px;
      display: inline-block;
      color: white;
      transition: background-color 0.3s;
    }
    .footer-link a:hover {
      background-color: #0056b3;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>输入数据（每行一个）</h2>
    <textarea id="input" placeholder="请输入编号，每行一个"></textarea>
    <button id="formatBtn">格式化并复制</button>
    <div id="output"></div>
  </div>

  <div class="footer-link">
    <a href="https://baicaige.github.io/format-tool/证件照.html" target="_blank" rel="noopener noreferrer">
      跳转到证件照排版工具 →
    </a>
  </div>

  <script>
    async function formatAndCopy() {
      const input = document.getElementById('input').value.trim();
      if (!input) {
        alert('请输入内容');
        return;
      }

      // 按行拆分，去除空行和前后空格
      const lines = input.split('\n').map(line => line.trim()).filter(line => line.length > 0);

      // 每6个一组，单引号包裹，并以逗号分隔
      const formattedGroups = [];
      for (let i = 0; i < lines.length; i += 6) {
        const group = lines.slice(i, i + 6).map(line => `'${line}'`);
        formattedGroups.push(group.join(', '));
      }
      const finalResult = formattedGroups.join(',\n');

      // 显示结果
      document.getElementById('output').textContent = finalResult;

      try {
        // 使用现代剪贴板 API 复制
        await navigator.clipboard.writeText(finalResult);
        alert('已复制到剪切板');
      } catch (err) {
        // 兼容旧版方式
        const temp = document.createElement('textarea');
        temp.value = finalResult;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
        alert('已复制到剪切板（兼容模式）');
      }
    }

    document.getElementById('formatBtn').addEventListener('click', formatAndCopy);
  </script>

</body>
</html>
