<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>白菜的小工具</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px 10px;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 20px auto 0;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 20px;
      margin-bottom: 14px;
      text-align: center;
      color: #2e7d32;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 12px 14px;
      font-size: 15px;
      resize: vertical;
      box-sizing: border-box;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
      font-family: "Courier New", Courier, monospace;
      background-color: #fafafa;
    }
    textarea:focus {
      border-color: #4caf50;
      outline: none;
      background-color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #43a047;
    }
    #output {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px 18px;
      border: 1px solid #ddd;
      font-size: 14px;
      white-space: pre-wrap;
      border-radius: 8px;
      min-height: 50px;
      font-family: "Courier New", Courier, monospace;
      color: #555;
      user-select: all;
    }
    /* 新增工具链接区域 */
    .tools-section {
      max-width: 600px;
      margin: 30px auto 40px;
      padding: 15px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    .tools-section h3 {
      margin-bottom: 18px;
      color: #388e3c;
      font-weight: 700;
      font-size: 18px;
    }
    .tools-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .tools-links a {
      display: inline-block;
      padding: 12px 25px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(76,175,80,0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
      min-width: 180px;
    }
    .tools-links a:hover {
      background-color: #388e3c;
      box-shadow: 0 5px 15px rgba(56,142,60,0.6);
    }
    @media (max-width: 440px) {
      .tools-links {
        flex-direction: column;
        gap: 12px;
      }
      .tools-links a {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>输入数据（每行一个）</h2>
    <textarea id="input" placeholder="请输入数据，每行一个"></textarea>
    <button id="formatBtn">加逗号</button>
    <div id="output"></div>
  </div>

  <section class="tools-section" aria-label="更多工具链接">
    <h3>更多工具</h3>
    <div class="tools-links">
      <a href="https://baicaige.github.io/format-tool/证件照.html" target="_blank" rel="noopener noreferrer">
        证件照排版工具 →
      </a>
      <a href="https://baicaige.github.io/format-tool/mima.html" target="_blank" rel="noopener noreferrer">
        随机密码工具 →
      </a>
    </div>
  </section>

  <script>
    async function formatAndCopy() {
      const input = document.getElementById('input').value.trim();
      if (!input) {
        alert('请输入内容');
        return;
      }

      // 按行拆分，去除空行和前后空格
      const lines = input.split('\n').map(line => line.trim()).filter(line => line.length > 0);

      // 每6个一组，单引号包裹，并以逗号分隔
      const formattedGroups = [];
      for (let i = 0; i < lines.length; i += 6) {
        const group = lines.slice(i, i + 6).map(line => `'${line}'`);
        formattedGroups.push(group.join(', '));
      }
      const finalResult = formattedGroups.join(',\n');

      // 显示结果
      document.getElementById('output').textContent = finalResult;

      try {
        // 使用现代剪贴板 API 复制
        await navigator.clipboard.writeText(finalResult);
        alert('已复制到剪切板');
      } catch (err) {
        // 兼容旧版方式
        const temp = document.createElement('textarea');
        temp.value = finalResult;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
        alert('已复制到剪切板（兼容模式）');
      }
    }

    document.getElementById('formatBtn').addEventListener('click', formatAndCopy);
  </script>

</body>
</html>
