<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>格式化并复制</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px 10px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 20px auto 0 auto;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 15px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .footer-link {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }

    .footer-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>输入数据（每行一个）</h2>
    <textarea id="input" placeholder="请输入编号，每行一个"></textarea>
    <button onclick="formatAndCopy()">格式化并复制</button>
    <div id="output"></div>
  </div>


  <div style="text-align:center; margin-top: 30px;">
  <a href="https://baicaige.github.io/format-tool/证件照.html" target="_blank"
     style="display:inline-block; padding:10px 20px; background:#007bff; color:white; border-radius:6px; text-decoration:none;">
    跳转到证件照排版工具 →
  </a>
</div>

  

  <script>
    function formatAndCopy() {
      const input = document.getElementById('input').value.trim();
      const lines = input.split('\\n').map(line => line.trim()).filter(Boolean);

      const formattedGroups = [];
      for (let i = 0; i < lines.length; i += 6) {
        const group = lines.slice(i, i + 6).map(line => `'${line}'`);
        formattedGroups.push(group.join(', '));
      }

      const finalResult = formattedGroups.join(',\\n');

      // 显示格式化结果
      document.getElementById('output').textContent = finalResult;

      // 复制到剪贴板
      const temp = document.createElement('textarea');
      temp.value = finalResult;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);

      alert('已复制到剪切板');
    }
  </script>

</body>
</html>
